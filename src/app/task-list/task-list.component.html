<h1 class="text-2xl font-bold mb-6 text-center">Lista de Tareas</h1>

<!-- Dropdown para filtrar tareas -->
<div class="mb-4">
  <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por:</label>
  <select [(ngModel)]="filter" class="block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-500">
    <option value="all">Todas</option>
    <option value="completed">Completadas</option>
    <option value="pending">Pendientes</option>
  </select>
</div>

<div *ngFor="let task of filteredTasks" class="mb-4 p-4 border border-gray-300 rounded-lg shadow-md bg-white hover:shadow-lg transition-shadow duration-200">
  <h3 class="text-xl font-semibold text-gray-800">{{ task.nameTask }}</h3>
  <p class="text-gray-600">Fecha lÃ­mite: <span class="font-medium text-gray-800">{{ task.limitDate }}</span></p>
  <p class="text-gray-600">Asignado a: <span class="font-medium text-gray-800">{{ task.person?.namePerson }} (Edad: {{ task.person?.age }})</span></p>
  <p class="text-gray-600">Habilidades: <span class="font-medium text-gray-800">{{ task.person?.habilities }}</span></p>
  
  <div class="flex items-center mt-4">
    <input type="checkbox" 
           [checked]="task.completed" 
           (change)="toggleComplete(task)" 
           class="form-checkbox h-5 w-5 text-blue-600 focus:ring-blue-500" />
    <label class="ml-2 text-sm font-semibold">{{ task.completed ? 'Completada' : 'Pendiente' }}</label>
  </div>
</div>
