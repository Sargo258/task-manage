<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="max-w-md mx-auto p-4 bg-white shadow-md rounded">
    <h2 class="text-2xl font-bold mb-6 text-center">Crea una nueva tarea</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Tarea:</label>
      <input formControlName="nameTask" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200" />
      <div *ngIf="taskForm.get('nameTask')?.invalid && taskForm.get('nameTask')?.touched" class="text-red-600 text-sm">
        El nombre de la tarea es obligatorio.
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700">Fecha límite:</label>
      <input type="date" formControlName="limitDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200" />
      <div *ngIf="taskForm.get('limitDate')?.invalid && taskForm.get('limitDate')?.touched" class="text-red-600 text-sm">
        La fecha límite es obligatoria.
      </div>
    </div>

    <div formArrayName="people" class="mb-4">
      <h3 class="text-lg font-semibold mb-2">Personas:</h3>
      <div *ngFor="let person of people.controls; let i = index" [formGroupName]="i" class="border p-4 mb-2 rounded-md">
        <label class="block text-sm font-medium text-gray-700">Nombre de la Persona:</label>
        <input formControlName="namePerson" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200" />
        <div *ngIf="person.get('namePerson')?.invalid && person.get('namePerson')?.touched" class="text-red-600 text-sm">
          El nombre de la persona es obligatorio.
        </div>

        <label class="block text-sm font-medium text-gray-700 mt-4">Edad:</label>
        <input type="number" formControlName="age" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200" />
        <div *ngIf="person.get('age')?.invalid && person.get('age')?.touched" class="text-red-600 text-sm">
          La edad debe ser mayor o igual a 18.
        </div>

        <label class="block text-sm font-medium text-gray-700 mt-4">Habilidades:</label>
        <input formControlName="habilities" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-indigo-200" />
        <div *ngIf="person.get('habilities')?.invalid && person.get('habilities')?.touched" class="text-red-600 text-sm">
          Las habilidades son obligatorias.
        </div>

        <button type="button" (click)="removePerson(i)" class="mt-2 text-red-600 hover:text-red-800">Eliminar Persona</button>
      </div>
      <button type="button" (click)="addPerson()" class="mt-2 bg-green-500 text-white py-2 px-4 rounded">Agregar Persona</button>
    </div>

    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-600">Crear Tarea</button>
</form>
